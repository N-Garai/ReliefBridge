app:
  name: reliefbridge
  platform: static

deploy:
  root: build
  include:
    - "*.html"
    - "css/**/*"
    - "js/**/*"
    - "static/**/*"
  exclude:
    - "node_modules/**"
    - ".env"
    - "*.py"
    - "__pycache__/**"
    - "*.pyc"

static:
  directory: build
  index: index.html

environment_variables:
  - name: APPWRITE_ENDPOINT
    value: https://cloud.appwrite.io/v1
  - name: APPWRITE_PROJECT_ID
    value: 68f0dbb6003952b7e1c7