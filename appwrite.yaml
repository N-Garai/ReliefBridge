app:
  name: reliefbridge
  platform: web

build:
  commands:
    - npm ci
    - mkdir -p dist
    - cp -r build/* dist/
  output: dist

deploy:
  - name: web
    path: dist
    command: echo "Static site deployment - no build needed"

static:
  dir: dist
  index: index.html

env:
  - name: APPWRITE_ENDPOINT
    value: https://cloud.appwrite.io/v1
  - name: APPWRITE_PROJECT_ID
    value: 68f0dbb6003952b7e1c7

runtime:
  name: node
  version: 16