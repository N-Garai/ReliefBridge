{% extends "base.html" %}
{% block content %}
<div class="bg-primary text-white py-5">
  <div class="container py-5 text-center">
    <h1 class="display-3 fw-bold">Emergency Relief Coordination</h1>
    <p class="lead">Connect victims and volunteers during disasters</p>
    <div class="mt-4">
      <a href="{{ url_for('register') }}" class="btn btn-light btn-lg me-2">Get Started</a>
      <a href="{{ url_for('live_map') }}" class="btn btn-outline-light btn-lg">View Map</a>
    </div>
  </div>
</div>
<div class="container py-5">
  <div class="row g-4">
    <div class="col-md-4"><div class="card border-0 shadow text-center p-4"><i class="bi bi-geo-alt-fill text-danger display-4"></i><h4>Request Help</h4><p class="text-muted">Submit emergency requests</p></div></div>
    <div class="col-md-4"><div class="card border-0 shadow text-center p-4"><i class="bi bi-people-fill text-primary display-4"></i><h4>Volunteer</h4><p class="text-muted">Respond to requests</p></div></div>
    <div class="col-md-4"><div class="card border-0 shadow text-center p-4"><i class="bi bi-lightning-fill text-warning display-4"></i><h4>Real-Time</h4><p class="text-muted">Live updates</p></div></div>
  </div>
</div>
{% endblock %}
