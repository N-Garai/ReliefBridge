{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center"><div class="col-md-5">
    <div class="card shadow"><div class="card-body p-5">
      <h2 class="text-center mb-4">Login</h2>
      <form method="POST">
        <div class="mb-3"><label class="form-label text-dark fw-bold">Email</label><input type="email" name="email" class="form-control form-control-lg" required></div>
        <div class="mb-3"><label class="form-label text-dark fw-bold">Password</label><input type="password" name="password" class="form-control form-control-lg" required></div>
        <button type="submit" class="btn btn-primary w-100 btn-lg">Sign In</button>
      </form>
      <p class="text-center mt-3"><a href="{{ url_for('register') }}">Register</a></p>
    </div></div>
  </div></div>
</div>
{% endblock %}
