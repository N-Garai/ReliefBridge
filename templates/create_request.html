{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> Request Help</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('create_request') }}" id="requestForm">
                        <div class="mb-3">
                            <label for="request_type" class="form-label">Type of Help Needed</label>
                            <select class="form-select" id="request_type" name="request_type" required>
                                <option value="">Select type...</option>
                                <option value="food">Food & Water</option>
                                <option value="medical">Medical Aid</option>
                                <option value="shelter">Shelter</option>
                                <option value="rescue">Rescue Operation</option>
                                <option value="transport">Transportation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority Level</label>
                            <select class="form-select" id="priority" name="priority" required>
                                <option value="high">High (Urgent)</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Describe your situation and what help you need..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location Address</label>
                            <input type="text" class="form-control" id="location" name="location" required placeholder="Enter your location">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="latitude" class="form-label">Latitude</label>
                                <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="longitude" class="form-label">Longitude</label>
                                <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
                            </div>
                        </div>

                        <button type="button" class="btn btn-info mb-3" onclick="getLocation()">
                            <i class="bi bi-geo-alt-fill"></i> Get My Current Location
                        </button>

                        <div class="mb-3">
                            <label for="contact_phone" class="form-label">Contact Phone</label>
                            <input type="tel" class="form-control" id="contact_phone" name="contact_phone" required>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 py-2">
                            <i class="bi bi-send-fill"></i> Submit Help Request
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}

function showPosition(position) {
    document.getElementById('latitude').value = position.coords.latitude;
    document.getElementById('longitude').value = position.coords.longitude;
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            alert("User denied the request for Geolocation.");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("Location information is unavailable.");
            break;
        case error.TIMEOUT:
            alert("The request to get user location timed out.");
            break;
        case error.UNKNOWN_ERROR:
            alert("An unknown error occurred.");
            break;
    }
}
</script>
{% endblock %}
