{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="card shadow"><div class="card-header bg-danger text-white text-center"><h3>Request Help</h3></div>
  <div class="card-body p-4">
    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6"><label class="form-label text-dark fw-bold">Type</label><select name="request_type" class="form-select" required><option value="food">Food</option><option value="medical">Medical</option><option value="shelter">Shelter</option><option value="rescue">Rescue</option></select></div>
        <div class="col-md-6"><label class="form-label text-dark fw-bold">Priority</label><select name="priority" class="form-select" required><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select></div>
      </div>
      <div class="mb-3"><label class="form-label text-dark fw-bold">Description</label><textarea name="description" class="form-control" rows="3" required></textarea></div>
      <div class="mb-3"><label class="form-label text-dark fw-bold">Location</label><input type="text" name="location" class="form-control" required></div>
      <div class="row mb-3">
        <div class="col-md-6"><label class="form-label text-dark fw-bold">Latitude</label><input type="number" step="any" name="latitude" id="latitude" class="form-control" required readonly></div>
        <div class="col-md-6"><label class="form-label text-dark fw-bold">Longitude</label><input type="number" step="any" name="longitude" id="longitude" class="form-control" required readonly></div>
      </div>
      <button type="button" class="btn btn-info mb-3" onclick="getLocation()">Get Location</button>
      <div class="mb-3"><label class="form-label text-dark fw-bold">Phone</label><input type="tel" name="contact_phone" class="form-control" required></div>
      <button type="submit" class="btn btn-danger w-100 btn-lg">Submit</button>
    </form>
  </div></div>
</div>
<script src="{{ url_for('static', filename='js/geolocation.js') }}"></script>
{% endblock %}
