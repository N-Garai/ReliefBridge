{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center"><div class="col-md-6">
    <div class="card shadow"><div class="card-body p-5">
      <h2 class="text-center mb-4">Register</h2>
      <form method="POST">
        <div class="mb-3"><label class="form-label text-dark fw-bold">Name</label><input type="text" name="name" class="form-control" required></div>
        <div class="mb-3"><label class="form-label text-dark fw-bold">Email</label><input type="email" name="email" class="form-control" required></div>
        <div class="mb-3"><label class="form-label text-dark fw-bold">Phone</label><input type="tel" name="phone" class="form-control" required></div>
        <div class="mb-3"><label class="form-label text-dark fw-bold">Password</label><input type="password" name="password" class="form-control" required></div>
        <div class="mb-3"><label class="form-label text-dark fw-bold">Role</label>
          <select name="role" class="form-select" required>
            <option value="victim">Victim</option>
            <option value="volunteer">Volunteer</option>
            <option value="coordinator">Coordinator</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-lg">Register</button>
      </form>
      <p class="text-center mt-3"><a href="{{ url_for('login') }}">Login</a></p>
    </div></div>
  </div></div>
</div>
{% endblock %}
