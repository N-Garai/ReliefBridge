<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReliefBridge - Live Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
  <style>
    #map {
      height: calc(100vh - 56px);
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse-fill"></i> ReliefBridge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item auth-show" style="display: none"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
          <li class="nav-item auth-show" style="display: none"><a class="nav-link" href="/live_map.html">Map</a></li>
          <li class="nav-item auth-show" style="display: none"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
          <li class="nav-item auth-hide"><a class="nav-link" href="/login.html">Login</a></li>
          <li class="nav-item auth-hide"><a class="nav-link" href="/register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const client = new Appwrite.Client();
    client
      .setEndpoint('https://cloud.appwrite.io/v1')
      .setProject('68f0dbb6003952b7e1c7');

    const account = new Appwrite.Account(client);
    
    // Initialize map
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {};

    function addMarker(request) {
      const color = request.status === 'pending' ? 'red' : 
                    request.status === 'claimed' ? 'orange' : 'green';
      
      const icon = L.divIcon({
        className: 'custom-div-icon',
        html: `<div style="background-color: ${color}; width: 10px; height: 10px; border-radius: 50%;"></div>`,
        iconSize: [10, 10]
      });

      const marker = L.marker([request.latitude, request.longitude], {icon})
        .addTo(map)
        .bindPopup(`
          <strong>${request.request_type}</strong><br>
          Status: ${request.status}<br>
          Priority: ${request.priority}<br>
          ${request.description}<br>
          Location: ${request.location}
        `);

      markers[request.$id] = marker;
    }

    function updateMap() {
      fetch('/api/functions/requests')
        .then(response => response.json())
        .then(data => {
          if (!data.error) {
            // Remove old markers
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};

            // Add new markers
            data.documents.forEach(addMarker);

            // If this is the first load, zoom to fit all markers
            if (Object.keys(markers).length > 0) {
              const group = L.featureGroup(Object.values(markers));
              map.fitBounds(group.getBounds().pad(0.1));
            }
          }
        });
    }

    // Try to get user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        map.setView([latitude, longitude], 13);
      });
    }

    function logout() {
      account.deleteSession('current').then(() => {
        window.location.href = '/';
      });
    }

    // Update markers every 30 seconds
    updateMap();
    setInterval(updateMap, 30000);

    // Check auth state
    account.get().then(response => {
      document.querySelectorAll('.auth-show').forEach(el => el.style.display = 'block');
      document.querySelectorAll('.auth-hide').forEach(el => el.style.display = 'none');
    }).catch(() => {
      document.querySelectorAll('.auth-show').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.auth-hide').forEach(el => el.style.display = 'block');
    });
  </script>
</body>
</html>
