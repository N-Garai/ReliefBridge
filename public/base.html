<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReliefBridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
  <script>
    const client = new Appwrite.Client();
    client
      .setEndpoint('https://cloud.appwrite.io/v1')
      .setProject('68f0dbb6003952b7e1c7');

    const account = new Appwrite.Account(client);
    
    // Check auth state
    account.get().then(response => {
      document.querySelectorAll('.auth-show').forEach(el => el.style.display = 'block');
      document.querySelectorAll('.auth-hide').forEach(el => el.style.display = 'none');
    }).catch(() => {
      document.querySelectorAll('.auth-show').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.auth-hide').forEach(el => el.style.display = 'block');
    });

    function logout() {
      account.deleteSession('current').then(() => {
        window.location.href = '/';
      });
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse-fill"></i> ReliefBridge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item auth-show" style="display: none"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
          <li class="nav-item auth-show" style="display: none"><a class="nav-link" href="/live_map.html">Map</a></li>
          <li class="nav-item auth-show" style="display: none"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
          <li class="nav-item auth-hide"><a class="nav-link" href="/login.html">Login</a></li>
          <li class="nav-item auth-hide"><a class="nav-link" href="/register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="alerts" class="container mt-3"></div>

  <main></main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script>
    // Utility function to show alerts
    function showAlert(message, type = 'info') {
      const alertsDiv = document.getElementById('alerts');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible`;
      alert.innerHTML = `
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        ${message}
      `;
      alertsDiv.appendChild(alert);
    }
  </script>
</body>
</html>
