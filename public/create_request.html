<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReliefBridge - Create Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse-fill"></i> ReliefBridge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/live_map.html">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="alerts" class="container mt-3"></div>

  <div class="container mt-4">
    <h1>Create Help Request</h1>
    <div class="row mt-4">
      <div class="col-md-6">
        <form id="request-form">
          <div class="mb-3">
            <label class="form-label">Request Type</label>
            <select name="request_type" class="form-control" required>
              <option value="medical">Medical Emergency</option>
              <option value="rescue">Rescue Operation</option>
              <option value="supplies">Emergency Supplies</option>
              <option value="evacuation">Evacuation</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Priority</label>
            <select name="priority" class="form-control" required>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Location Description</label>
            <input type="text" name="location" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Contact Phone</label>
            <input type="tel" name="contact_phone" class="form-control" required>
          </div>

          <input type="hidden" name="latitude" id="latitude">
          <input type="hidden" name="longitude" id="longitude">

          <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="map" style="height: 400px;"></div>
        <p class="text-muted mt-2">Click on the map to set your location</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const client = new Appwrite.Client();
    client
      .setEndpoint('https://cloud.appwrite.io/v1')
      .setProject('68f0dbb6003952b7e1c7');

    const account = new Appwrite.Account(client);
    
    function showAlert(message, type = 'info') {
      const alertsDiv = document.getElementById('alerts');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible`;
      alert.innerHTML = `
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        ${message}
      `;
      alertsDiv.appendChild(alert);
    }

    function logout() {
      account.deleteSession('current').then(() => {
        window.location.href = '/';
      });
    }

    // Initialize map
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marker;
    map.on('click', function(e) {
      if (marker) map.removeLayer(marker);
      marker = L.marker(e.latlng).addTo(map);
      document.getElementById('latitude').value = e.latlng.lat;
      document.getElementById('longitude').value = e.latlng.lng;
    });

    // Try to get user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        map.setView([latitude, longitude], 13);
        if (marker) map.removeLayer(marker);
        marker = L.marker([latitude, longitude]).addTo(map);
        document.getElementById('latitude').value = latitude;
        document.getElementById('longitude').value = longitude;
      });
    }

    // Handle form submission
    document.getElementById('request-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = {};
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }

      try {
        const response = await fetch('/api/functions/requests', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.error) {
          showAlert(result.error, 'danger');
        } else {
          showAlert('Request created successfully!', 'success');
          window.location.href = '/dashboard.html';
        }
      } catch (error) {
        showAlert(error.message, 'danger');
      }
    });

    // Check auth
    account.get().catch(() => {
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
