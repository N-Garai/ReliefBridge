<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReliefBridge - Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
  <style>
    #map {
      height: calc(100vh - 56px);
      width: 100%;
    }
    #info-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse-fill"></i> ReliefBridge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/live_map.html">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="map"></div>
  <div id="info-panel"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const client = new Appwrite.Client();
    client
      .setEndpoint('https://cloud.appwrite.io/v1')
      .setProject('68f0dbb6003952b7e1c7');

    const account = new Appwrite.Account(client);
    const databases = new Appwrite.Databases(client);
    
    let map, userMarker, destinationMarker, routingLine;
    let watchId;

    // Initialize map
    map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function showInfo(request) {
      document.getElementById('info-panel').innerHTML = `
        <div class="row">
          <div class="col-md-8">
            <h5>${request.request_type}</h5>
            <p>${request.description}</p>
            <p>Location: ${request.location}</p>
            <p>Priority: ${request.priority}</p>
            <p>Contact: ${request.contact_phone}</p>
          </div>
          <div class="col-md-4 text-end">
            <button onclick="completeTask('${request.$id}')" class="btn btn-success">Complete Task</button>
          </div>
        </div>
      `;
    }

    function updateLocation(position) {
      const { latitude, longitude } = position.coords;
      
      if (!userMarker) {
        userMarker = L.marker([latitude, longitude], {
          icon: L.divIcon({
            className: 'custom-div-icon',
            html: '<div style="background-color: blue; width: 10px; height: 10px; border-radius: 50%;"></div>',
            iconSize: [10, 10]
          })
        }).addTo(map);
      } else {
        userMarker.setLatLng([latitude, longitude]);
      }

      // Update route if destination exists
      if (destinationMarker) {
        updateRoute(latitude, longitude, 
                   destinationMarker.getLatLng().lat,
                   destinationMarker.getLatLng().lng);
      }
    }

    function updateRoute(startLat, startLng, endLat, endLng) {
      if (routingLine) map.removeLayer(routingLine);
      
      // Simple straight line for now
      routingLine = L.polyline([[startLat, startLng], [endLat, endLng]], {
        color: 'blue',
        weight: 3,
        opacity: 0.5,
        dashArray: '10, 10'
      }).addTo(map);

      // Fit bounds to show both points
      map.fitBounds(routingLine.getBounds().pad(0.1));
    }

    function completeTask(requestId) {
      fetch('/api/functions/tasks/complete/' + requestId)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            window.location.href = '/dashboard.html';
          }
        });
    }

    function logout() {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      account.deleteSession('current').then(() => {
        window.location.href = '/';
      });
    }

    // Get request ID from URL
    const requestId = new URLSearchParams(window.location.search).get('id');
    if (!requestId) {
      window.location.href = '/dashboard.html';
    }

    // Load request details and start navigation
    account.get().then(user => {
      fetch('/api/functions/requests/' + requestId)
        .then(response => response.json())
        .then(request => {
          if (request.error) throw new Error(request.error);
          if (request.volunteer_id !== user.$id) throw new Error('Unauthorized');

          showInfo(request);

          destinationMarker = L.marker([request.latitude, request.longitude], {
            icon: L.divIcon({
              className: 'custom-div-icon',
              html: '<div style="background-color: red; width: 10px; height: 10px; border-radius: 50%;"></div>',
              iconSize: [10, 10]
            })
          }).addTo(map);

          // Start watching user's location
          if (navigator.geolocation) {
            watchId = navigator.geolocation.watchPosition(updateLocation);
          }
        })
        .catch(error => {
          alert(error.message);
          window.location.href = '/dashboard.html';
        });
    }).catch(() => {
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
