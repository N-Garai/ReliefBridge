<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReliefBridge - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse-fill"></i> ReliefBridge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/live_map.html">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="alerts" class="container mt-3"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Dashboard</h1>
      <div id="victim-actions" style="display: none">
        <a href="/create_request.html" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> New Request
        </a>
      </div>
    </div>

    <!-- Victim View -->
    <div id="victim-view" style="display: none">
      <h2>My Requests</h2>
      <div id="my-requests" class="row"></div>
    </div>

    <!-- Volunteer View -->
    <div id="volunteer-view" style="display: none">
      <h2>Available Tasks</h2>
      <div id="pending-requests" class="row"></div>
      
      <h2 class="mt-4">My Claimed Tasks</h2>
      <div id="my-claimed" class="row"></div>
    </div>

    <!-- Admin View -->
    <div id="admin-view" style="display: none">
      <h2>Pending Requests</h2>
      <div id="admin-pending" class="row"></div>
      
      <h2 class="mt-4">Claimed Requests</h2>
      <div id="admin-claimed" class="row"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const client = new Appwrite.Client();
    client
      .setEndpoint('https://cloud.appwrite.io/v1')
      .setProject('68f0dbb6003952b7e1c7');

    const account = new Appwrite.Account(client);
    
    function showAlert(message, type = 'info') {
      const alertsDiv = document.getElementById('alerts');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible`;
      alert.innerHTML = `
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        ${message}
      `;
      alertsDiv.appendChild(alert);
    }

    function createRequestCard(request) {
      return `
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${request.request_type}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${request.status}</h6>
              <p class="card-text">${request.description}</p>
              <p class="card-text"><small>Priority: ${request.priority}</small></p>
              <p class="card-text"><small>Location: ${request.location}</small></p>
              ${request.status === 'pending' ? `
                <button onclick="claimTask('${request.$id}')" class="btn btn-primary btn-sm">Claim</button>
              ` : ''}
              ${request.status === 'claimed' ? `
                <button onclick="completeTask('${request.$id}')" class="btn btn-success btn-sm">Complete</button>
                <a href="/navigate.html?id=${request.$id}" class="btn btn-info btn-sm">Navigate</a>
              ` : ''}
            </div>
          </div>
        </div>
      `;
    }

    function logout() {
      account.deleteSession('current').then(() => {
        window.location.href = '/';
      });
    }

    function claimTask(requestId) {
      fetch('/api/functions/tasks/claim/' + requestId)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            showAlert(data.error, 'danger');
          } else {
            showAlert('Task claimed successfully!', 'success');
            loadDashboard();
          }
        });
    }

    function completeTask(requestId) {
      fetch('/api/functions/tasks/complete/' + requestId)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            showAlert(data.error, 'danger');
          } else {
            showAlert('Task completed successfully!', 'success');
            loadDashboard();
          }
        });
    }

    function loadDashboard() {
      fetch('/api/functions/dashboard')
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            showAlert(data.error, 'danger');
            return;
          }

          // Show appropriate view based on role
          document.getElementById('victim-view').style.display = data.role === 'victim' ? 'block' : 'none';
          document.getElementById('volunteer-view').style.display = data.role === 'volunteer' ? 'block' : 'none';
          document.getElementById('admin-view').style.display = data.role === 'admin' ? 'block' : 'none';
          document.getElementById('victim-actions').style.display = data.role === 'victim' ? 'block' : 'none';

          // Populate the views
          if (data.role === 'victim') {
            document.getElementById('my-requests').innerHTML = 
              data.my_requests.map(createRequestCard).join('');
          }
          else if (data.role === 'volunteer') {
            document.getElementById('pending-requests').innerHTML = 
              data.pending_requests.map(createRequestCard).join('');
            document.getElementById('my-claimed').innerHTML = 
              data.my_claimed.map(createRequestCard).join('');
          }
          else {
            document.getElementById('admin-pending').innerHTML = 
              data.pending_requests.map(createRequestCard).join('');
            document.getElementById('admin-claimed').innerHTML = 
              data.claimed_requests.map(createRequestCard).join('');
          }
        });
    }

    // Check auth and load dashboard
    account.get().then(response => {
      loadDashboard();
    }).catch(() => {
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
